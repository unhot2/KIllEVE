<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
	<meta charset="utf-8" />
	<script src="/js/join.js"></script>
	<link href="/css/join.css" rel="stylesheet">
</head>

<body>
	<div layout:fragment="content">
		<section>
			<div class="container">
				<div class="modal fade" id="defaultModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">알림</h4>
							</div>
							<div class="modal-body">
								<p class="modal-contents"></p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" id="close">닫기</button>
							</div>
						</div>
					</div>
				</div>

				<form class="form-horizontal" role="form" method="post" action="javascript:alert('success!');">
					<div class="form-group">
						<label for="provision" class="col-lg-2 control-label">회원가입약관</label>
						<div class="col-lg-10" id="provision">
							<div th:replace="/users/joinTerms.html :: joinTerms"></div>
							<div class="radio">
								<label>
									<input type="radio" id="provisionYn" name="provisionYn" value="Y"
										autofocus="autofocus" checked>
									동의합니다.
								</label>
								<label>
									<input type="radio" id="provisionYn" name="provisionYn" value="N">
									동의하지 않습니다.
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="memberInfo" class="col-lg-2 control-label">개인정보취급방침</label>
						<div class="col-lg-10" id="memberInfo">
							<div th:replace="/users/personTerms.html :: personTerms"></div>
							<div class="radio">
								<label>
									<input type="radio" id="memberInfoYn" name="memberInfoYn" value="Y" checked>
									동의합니다.
								</label>
								<label>
									<input type="radio" id="memberInfoYn" name="memberInfoYn" value="N">
									동의하지 않습니다.
								</label>
							</div>
						</div>
					</div>
					<div class="form-group" id="divId">
						<label for="inputId" class="col-lg-2 control-label">아이디</label>
						<div class="col-lg-10">
							<input type="text" class="form-control onlyAlphabetAndNumber" id="id"
								data-rule-required="true" placeholder="30자이내의 알파벳, 언더스코어(_), 숫자만 입력 가능합니다."
								maxlength="30">
						</div>
					</div>
					<div class="form-group" id="divPassword">
						<label for="inputPassword" class="col-lg-2 control-label">패스워드</label>
						<div class="col-lg-10">
							<input type="password" class="form-control" id="password" name="excludeHangul"
								data-rule-required="true" placeholder="패스워드" maxlength="30">
						</div>
					</div>
					<div class="form-group" id="divPasswordCheck">
						<label for="inputPasswordCheck" class="col-lg-2 control-label">패스워드 확인</label>
						<div class="col-lg-10">
							<input type="password" class="form-control" id="passwordCheck" data-rule-required="true"
								placeholder="패스워드 확인" maxlength="30">
						</div>
					</div>
					<div class="form-group" id="divName">
						<label for="inputName" class="col-lg-2 control-label">이름</label>
						<div class="col-lg-10">
							<input type="text" class="form-control onlyHangul" id="name" data-rule-required="true"
								placeholder="한글만 입력 가능합니다." maxlength="15">
						</div>
					</div>

					<div class="form-group" id="divEmail">
						<label for="inputEmail" class="col-lg-2 control-label">이메일</label>
						<div class="col-lg-10">
							<input type="email" class="form-control" id="email" data-rule-required="true"
								placeholder="이메일" maxlength="40">
						</div>
					</div>
					<div class="form-group" id="divPhoneNumber">
						<label for="inputPhoneNumber" class="col-lg-2 control-label">휴대폰 번호</label>
						<div class="col-lg-10">
							<input type="tel" class="form-control onlyNumber" id="phoneNumber" data-rule-required="true"
								placeholder="-를 제외하고 숫자만 입력하세요." maxlength="11">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPhoneNumber" class="col-lg-2 control-label">성별</label>
						<div class="col-lg-10">
							<select class="form-control" id="gender">
								<option value="M">남</option>
								<option value="F">여</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmailReceiveYn" class="col-lg-2 control-label">이메일 수신여부</label>
						<div class="col-lg-10">
							<label class="radio-inline">
								<input type="radio" id="emailReceiveYn" name="emailReceiveYn" value="Y" checked> 동의합니다.
							</label>
							<label class="radio-inline">
								<input type="radio" id="emailReceiveYn" name="emailReceiveYn" value="N"> 동의하지 않습니다.
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPhoneNumber" class="col-lg-2 control-label">SMS 수신여부</label>
						<div class="col-lg-10">
							<label class="radio-inline">
								<input type="radio" id="smsReceiveYn" name="smsReceiveYn" value="Y" checked> 동의합니다.
							</label>
							<label class="radio-inline">
								<input type="radio" id="smsReceiveYn" name="smsReceiveYn" value="N"> 동의하지 않습니다.
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
					</div>
				</form>
			</div>
		</section>
</body>

</html>

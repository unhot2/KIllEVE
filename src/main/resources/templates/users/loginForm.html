<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
	<meta charset="utf-8" />
	<link href="/css/user/login.css" rel="stylesheet">
</head>

<body>
	<div layout:fragment="content">
		<section>
			<!--로그인 화면-->
			<div class="login-form">
				<form action="/login" method="POST">
					<div class="title">
						<h1>로그인</h1>
					</div>
					<div class="form-group">
						<div class="seperator"></div>
					</div>
					<div th:if="${error}">
						<div class="errorBox">
							<p th:text="${error}" style="color: #6c6767; padding: 10px 16px;"></p>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="userId" placeholder="UserId">
						<span class="input-icon"><i class="fa fa-envelope"></i></span>
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="Password">
						<span class="input-icon"><i class="fa fa-lock"></i></span>
					</div>
					<div class="form-group">
						<button class="login-btn">LOGIN</button>
					</div>
					<a class="reset-psw" href="#">비밀번호를 잊어버리셨나요?</a>
					<div class="form-group">
						<div class="seperator"></div>
					</div>
					<div class="form-group">
						<div class="googleBtn snsBtn">
							<a th:href="@{/oauth2/authorization/google}" style="color: #858585;">
								<img src="/img/googleIcon.png">
								GOOGLE 로그인
							</a>
						</div>
					</div>
					<div class="form-group">
						<div class="facebookBtn snsBtn">
							<a th:href="@{/oauth2/authorization/facebook}" style="color: white;">
								<img src="/img/facebookIcon.png">
								FACEBOOK 로그인
							</a>
						</div>
					</div>
					<div class="form-group">
						<div class="naverBtn snsBtn">
							<a th:href="@{/oauth2/authorization/naver}" style="color: white;">
								<img src="/img/naverIcon.png">
								NAVER 로그인
							</a>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
